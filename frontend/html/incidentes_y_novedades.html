<body class="">

    <body>
        <div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; border: 1px solid #000000; border-radius: 10px;">
            <h2 style="color: #490fb6;">Reporte de Incidentes o Novedades</h2>
            <p>Por favor, complete el siguiente formulario para reportar su incidente. Un asesor se comunicará con usted en breve para darle una solución.</p>
            <form action="#" method="post">
                <label for="nombre">Nombre Completo:</label><br>"color: #490fb6;"
                <input type="text" id="nombre" name="nombre" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #000000; border-radius: 4px;" required><br>

                <label for="correo">Correo Electrónico:</label><br>
                <input type="email" id="correo" name="correo" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #000000; border-radius: 4px;" required><br>
                
                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>

                <label for="incidente">Descripción del Incidente:</label><br>
                <textarea id="incidente" name="incidente" rows="6" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" required></textarea><br>

                <input type="submit" value="Enviar Reporte" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
            </form>
        </div>
    </body>
</body>

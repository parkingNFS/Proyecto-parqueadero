            <p>Ingrese el número de placa de su vehículo para conocer su ubicación. Se le notificará a la persona encargada para que esta verifique la informacion.</p>
            <form action="#" method="post">
                <label for="placa">Número de Placa:</label><br>

                <input type="button" value="Buscar Vehículo" style="background-color: #5f6a80; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">

      position: relative;
      width: 100%;
